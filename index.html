<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Google Fonts Dashboard</h1>
        <p>Font project repositories overview</p>
    </header>

    <main id="app">
        <section id="fonts-audit" class="panel">
            <h2>Repository Audit</h2>
            <p class="panel-description">Verifying METADATA.pb repository_url and commit hash</p>
            <div id="fonts-table"></div>
        </section>

        <section id="message-log" class="panel">
            <h2>Message Log</h2>
            <div id="messages"></div>
        </section>
    </main>

    <footer>
        <p>Google Fonts Repository Dashboard</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
